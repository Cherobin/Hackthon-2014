<h3>Vagas</h3>
<button data-ng-click="initNewVaga()" class="btn btn-success btn-xs" data-toggle="modal" data-target="#newVaga">
    <span class="glyphicon glyphicon-plus"></span>
</button>
<p></p>

<div class="list-group" data-ng-repeat="vaga in Vagas">
    <a href ng-click="editVagas(vaga)" class="list-group-item" data-toggle="modal" data-target="#editVaga">
        <h4 class="list-group-item-heading" ng-bind="vaga.titulo">List group item heading</h4>
        <p class="list-group-item-text" ng-bind="vaga.sobre"></p>
        <button ui-sref="main.vagascurriculo({id: vaga.id} )" ng-click="$event.stopPropagation();" class="btn btn-primary">Curriculos</button>
    </a>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editVaga" tabindex="-1" role="dialog" aria-labelledby="editVagaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="editVagaLabel">Editar Vaga</h4>
            </div>
            <div class="modal-body">
                <!-- Form -->
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputTitulo" class="col-sm-2 control-label">Vaga</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputTitulo" placeholder="Nome da vaga" ng-model="editVaga.titulo">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputSobre" class="col-sm-2 control-label">Sobre</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="inputSobre" placeholder="Sobre" ng-model="editVaga.sobre"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectArea" class="col-sm-2 control-label">Area da Vaga</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="selectArea">
                                <option ng-repeat="area in AreasVagas">
                                    {{area.descricao}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selectArea" class="col-sm-2 control-label">Area da Vaga</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="selectArea">
                                <option ng-repeat="tipo in TipoContratacao">
                                    {{tipo.descricao}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox">Aberta
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputHabilidades" class="col-sm-2 control-label">Habilidades</label>
                        <div class="col-sm-10">
                            <table class="table table-hover">
                                <thead>

                                </thead>
                                <tbody>
                                    <tr ng-repeat="habilidade in editVaga.habilidades">
                                        <td>{{$index + 1}}</td>
                                        <td>{{habilidade}}</td>
                                    </tr>
                                    <tr ng-if="adicionando">
                                        <td></td>
                                        <td><input type="text" ng-model="habilidade"><button ng-click="addHabilidade(editVaga, habilidade)"class="btn btn-success btn-sm">+</button></td></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <button data-ng-click="initNewHavilidade(habilidade)" class="btn btn-success btn-xs" data-toggle="modal" data-target="#newHabilidade">
                                                <span class="glyphicon glyphicon-plus"></span>
                                            </button>
                                        </td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
