<h3>Melhores Curriculos</h3>
<div class="list-group" data-ng-repeat="curriculo in VagaCurriculos">
    <a href ng-click="readCurriculo(curriculo)" class="list-group-item" data-toggle="modal" data-target="#viewCurriculo">
        <h4 class="list-group-item-heading">{{$index + 1}} - {{curriculo.nome}}</h4>
        <p class="list-group-item-text" ng-bind="curriculo.sobre"></p>
    </a>
</div>


<!-- View Modal -->
<div class="modal fade" id="viewCurriculo" tabindex="-1" role="dialog" aria-labelledby="viewCurriculoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="viewCurriculoLabel">{{viewCurriculo.nome}} Nome</h4>
            </div>
            <div class="modal-body">

                <!-- Form -->
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Idade:</label>
                        <div class="col-sm-10">
                            <label class="control-label">{{curriculo.idade}}22</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Cidade:</label>
                        <div class="col-sm-10">
                            <label class="control-label">{{curriculo.cidade}}Florianopolis</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Estado:</label>
                        <div class="col-sm-10">
                            <label class="control-label">{{curriculo.estado}}SC</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Telefone:</label>
                        <div class="col-sm-10">
                            <label class="control-label">{{curriculo.telefone}}(48)9999-9999</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputHabilidades" class="col-sm-2 control-label">Habilidades</label>
                        <div class="col-sm-10">
                            <table class="table table-hover">
                                <thead>

                                </thead>
                                <tbody>
                                    <tr ng-repeat="habilidade in viewCurriculo.habilidades">
                                        <td>{{$index + 1}}</td>
                                        <td>{{habilidade.descricao}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Apply</button>
            </div>
        </div>
    </div>
</div>
